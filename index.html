<!DOCTYPE html>
    <html>
        <!-- HEAD-->
        <head>
            <title>Negroni Cocktail Bar</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Martel:wght@200;300;400&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="/style.css">
        </head>

        <!-- BODY-->
        <body>

        <!-- HEADER-->
            <header class="bg-image bg-glass padded tall-90 grid-left">
                <div class="col-middle right">
                    <h1 class="featured-text"> negroni <span>cocktail bar.</span></h1>
                </div>
            </header>
        
            <!-- BANNER-->
            <section class="grid light-text tall-80">
                <div class="col-4_sm-12 bg-image bg-window padded mob-hide">
                    <h2>drinks <br> done <br> right. </h2>
                </div>
                <div class="col-8_sm-12 grid bg-image bg-plant padded">
                    <div class="col-12-middle padded right">
                        <h2 class="text-lg tight-text">5pm - late <span>everyday.</span></h2>
                    </div>
                </div>
            </section>

            <!-- MENU SECTION-->
            <section class="padded bg-featured light-text menu grid-center">
                <div class="col-12 center">
                    <h2 class="text-lg"> menu. </h2>
                </div>
            </section>

        </body>
    </html>
